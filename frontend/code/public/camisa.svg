<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="500" height="500">
  <!-- Camada do fundo -->
  <rect width="100%" height="100%" fill="#f5f5f5" />

  <!-- Corpo da camiseta -->
  <path id="body" d="M50,40 L150,40 C160,80 160,120 150,160 L50,160 C40,120 40,80 50,40 Z" fill="#ffffff" />

  <!-- Gola da camiseta -->
  <path id="collar" d="M75,40 C75,30 125,30 125,40 L115,50 L85,50 Z" fill="#000000" />

  <!-- Mangas da camiseta -->
  <path id="left-sleeve" d="M50,40 C40,60 30,90 40,110 L50,100 Z" fill="#ffffff" />
  <path id="right-sleeve" d="M150,40 C160,60 170,90 160,110 L150,100 Z" fill="#ffffff" />

  <!-- Linhas laterais -->
  <path id="side-lines" d="M50,40 L45,100 L55,160 M150,40 L155,100 L145,160" stroke="#000000" stroke-width="2" fill="none" />

  <!-- Bordas -->
  <path id="border" d="M50,40 L150,40 C160,80 160,120 150,160 L50,160 C40,120 40,80 50,40 Z" stroke="#000000" stroke-width="2" fill="none" />

  <!-- Legenda das cores -->
  <g transform="translate(10,170)" font-size="10">
    <rect x="0" y="0" width="10" height="10" fill="#ffffff" stroke="#000" />
    <text x="15" y="10">Cor do corpo</text>
    <rect x="0" y="15" width="10" height="10" fill="#000000" stroke="#000" />
    <text x="15" y="25">Cor da gola</text>
    <rect x="0" y="30" width="10" height="10" fill="#ffffff" stroke="#000" />
    <text x="15" y="40">Cor da manga</text>
    <line x1="0" y1="45" x2="10" y2="45" stroke="#000" />
    <text x="15" y="50">Cor da linha lateral</text>
    <line x1="0" y1="55" x2="10" y2="55" stroke="#000" />
    <text x="15" y="60">Cor da borda</text>
  </g>
</svg>
